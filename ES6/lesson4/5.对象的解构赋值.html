<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>对象的解构赋值</title>
	</head>
	<body>
		<p>商品名称: <span class="name"></span></p>
    	<p>商品价格: <span class="price"></span></p>
	</body>
</html>
<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	
	$(function(){
		let {name,price}={name:"上衣",price:998};
		$(".name").html(name);
		$(".price").html(price);
	})
</script>
