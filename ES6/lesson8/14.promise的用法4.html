<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p id="title"></p>
	</body>
</html>
<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	
	let result1 = new Promise(function(resolve,reject){
		$.ajax({
			url:"https://resources.ninghao.net/wxapp-case/db.json",
			success:function(response){
				resolve(response);
			},
			error:function (err){
				reject(err);
			}
		})
	});
	
	
	let result2 = new Promise(function(resolve,reject){
		$.ajax({
			url:  "data/server.json",
			success: function(response){
				resolve(response);
			},
			error:function(err){
				reject(err);
			}
		})
	});
	
	Promise.all([
		result1,result2
	]).then(function(arr){
		let [data1,data2] =arr;
		console.log(data2);
		title.innerHTML = data2.name
	},function(){
		
	})
</script>
